# 1. Lock screen after 5 minutes
listener {
    timeout = 300
    on-timeout = hyprlock # Replace 'hyprlock' with your screen locker if different
}

# 2. Turn off display after 5.5 minutes
listener {
    timeout = 330
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on 
}

# 3. Suspend system after 30 minutes
listener {
    timeout = 1800
    on-timeout = systemctl suspend
}
ogeneral {
    ignore_systemd_inhibit = false
}

